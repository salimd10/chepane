{%extends "base.html"%}

{%block title%}
    Search
{%endblock%}
{%block content%}
<p class="text-danger">{{message}}</p>
    {%if results%}
        <h3 class="text-success">Results for {{query|escape}}</h3>
        <table class="table table-striped">
                <thead>

                      <tr>
                        <th>Dish</th>
                        <th>Restaurant</th>
                        <th>Price per Plate</th>
                      </tr>

                </thead>
                <tbody>
                    {%for result in results%}

                        <tr>
                            <td><a href="dishes/order/{{result.id}}">{{result.name}}</a></td>
                            <td>{{result.restaurant}}</td>
                            <td>&#8358 {{result.price}}</td>
                        </tr>

                    {%endfor%}
                </tbody>
        </table>
    {%endif%}
{%endblock%}
